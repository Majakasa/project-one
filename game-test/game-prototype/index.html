<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" title="Battle" charset="utf-8">
  </head>
  <body>
    <audio id="fanfare">
      <source src="./audio/09.mp3">
    </audio>
    <audio id="battleTheme" autoplay loop >
      <source src="./audio/08.wav">
        <!-- need to cut the fade away down in audacity -->
    </audio>
    <audio id="heal">
      <source src="./audio/heal.wav">
    </audio>
    <audio id="hit">
      <source src="./audio/hit.wav">
    </audio>
    <audio id="fireBall">
      <source src="./audio/fire.wav">
    </audio>

    <audio id="protect">
      <source src="./audio/protect.wav">
    </audio>
    <audio id="hard">
      <source src="./audio/hard.wav">
    </audio>
    <audio id="boost">
      <source src="./audio/boost.wav">
    </audio>


    <!-- <embed id="battleTheme" autostart="true" loop="true"  src="./audio/08.mp3"  ></embed> -->
    <div class="fullWrap">
      <!-- <img src="./Enemy/FFIViOS_Mt._Ordeals_Battle_Background" alt="test" /> -->

      <div id="eBackgroundBar"class="backgroundBar">
        <div id="enemyHp" class="hpBar">&nbsp;</div>
        <div id="displayNum" class="enemyHpNum">new</div>
      </div>

      <div class="backgroundBar">
        <div id="enemyMana" class="manaBar">&nbsp;</div>
        <div id="displayNum" class="enemyManaNum"></div>
      </div>

      <div id="enemy" class="a">
        <!-- <img src="./Enemy/004_standing.gif" alt="Dracky" /> -->
      </div>

      <div class="backgroundBar">
        <div id="playerHp" class="hpBar"> &nbsp; </div>
        <div id="displayNum" class="hp"></div>


      </div>

      <div class="backgroundBar">
        <div id="playerMana" class="manaBar">&nbsp;</div>
        <div id="displayNum" class="mana"></div>
      </div>

      <div class="combatLog">Battle text</div>
      <div class="battleWrap">
        <button id="moves" class="attack" type="button" name="button">attack</button>
        <button id="moves" class="protect" type="button" name="button">protect</button>
        <button id="moves" class="fireball" type="button" name="button">fireball</button>
        <button id="moves" class="slow" type="button" name="button">slow</button>
        <button id="moves" class="heal" type="button" name="button">heal</button>
        <button id="moves" class="attackUp" type="button" name="button">attack up</button>
      </div>
    </div>





    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
