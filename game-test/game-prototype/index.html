<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen" title="Battle" charset="utf-8">
  </head>
  <body>

    <div class="fullWrap">

      <div id="enemyHp" class="hpBar">EnemyHP</div>

      <div id="enemyMana" class="manaBar">mana bar</div>

      <div class="enemy">Intimidating rectangle</div>

      <div id="playerHp" class="hpBar">YourHP</div>

      <div id="playerMana" class="manaBar">mana bar</div>

      <div class="combatLog">Battle text</div>
      <div class="battleWrap">
        <button id="moves" class="attack" type="button" name="button">attack</button>
        <button id="moves" class="protect" type="button" name="button">protect</button>
        <button id="moves" class="fireball" type="button" name="button">fireball</button>
        <button id="moves" class="slow" type="button" name="button">slow</button>
        <button id="moves" class="heal" type="button" name="button">heal</button>
        <button id="moves" class="attackUp" type="button" name="button">attack up</button>
      </div>
    </div>





    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
